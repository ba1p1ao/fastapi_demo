<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商管理平台</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f4f4f4; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: #333; color: #fff; padding: 1rem 0; margin-bottom: 20px; }
        header h1 { text-align: center; }
        .user-info { text-align: right; margin-bottom: 10px; }
        nav { background: #444; padding: 0.5rem 0; }
        nav ul { display: flex; justify-content: center; list-style: none; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; padding: 5px 10px; border-radius: 3px; }
        nav ul li a.active, nav ul li a:hover { background: #555; }
        .tab-content { display: none; background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .tab-content.active { display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #333; color: #fff; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        button:hover { background: #555; }
        .btn-primary { background: #007bff; }
        .btn-danger { background: #dc3545; }
        .btn-success { background: #28a745; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-info { background: #17a2b8; }
        .alert { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .action-buttons { display: flex; gap: 5px; }
        .auth-container { max-width: 400px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .auth-tabs { display: flex; margin-bottom: 20px; }
        .auth-tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; background: #f4f4f4; }
        .auth-tab.active { background: #007bff; color: white; }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        .hidden { display: none; }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-box input, .search-box select { flex: 1; }
        .stats-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .stat-card { background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        .stat-card h3 { margin-bottom: 10px; color: #666; }
        .stat-card .value { font-size: 2rem; font-weight: bold; }
        .profile-form { max-width: 500px; }
    </style>
</head>
<body>
    <!-- 认证页面（未登录时显示） -->
    <div id="auth-page">
        <header>
            <div class="container">
                <h1>电商管理平台</h1>
            </div>
        </header>
        
        <div class="container">
            <div class="auth-container">
                <div class="auth-tabs">
                    <div class="auth-tab active" id="login-tab">登录</div>
                    <div class="auth-tab" id="register-tab">注册</div>
                </div>
                
                <div id="login-form" class="auth-form active">
                    <h2>用户登录</h2>
                    <div id="login-message"></div>
                    <form id="login-form-data">
                        <div class="form-group">
                            <label for="login-username">用户名</label>
                            <input type="text" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">密码</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn-primary" style="width: 100%;">登录</button>
                    </form>
                </div>
                
                <div id="register-form" class="auth-form">
                    <h2>用户注册</h2>
                    <div id="register-message"></div>
                    <form id="register-form-data">
                        <div class="form-group">
                            <label for="register-username">用户名</label>
                            <input type="text" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">邮箱</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">密码</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password-confirm">确认密码</label>
                            <input type="password" id="register-password-confirm" required>
                        </div>
                        <button type="submit" class="btn-primary" style="width: 100%;">注册</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 主应用页面（登录后显示） -->
    <div id="app-page" class="hidden">
        <header>
            <div class="container">
                <h1>电商管理平台</h1>
                <div class="user-info">
                    <span id="current-user">欢迎，用户</span>
                    <button id="logout-btn" class="btn-warning">退出登录</button>
                </div>
            </div>
        </header>
        
        <nav>
            <div class="container">
                <ul>
                    <li><a href="#products" class="nav-link active">商品浏览</a></li>
                    <li><a href="#orders" class="nav-link">订单管理</a></li>
                    <li><a href="#cart" class="nav-link">购物车</a></li>
                    <li><a href="#profile" class="nav-link">个人资料</a></li>
                    <li><a href="#stats" class="nav-link">统计</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="container">
            <!-- 商品浏览 -->
            <div id="products" class="tab-content active">
                <h2>商品浏览</h2>
                <div id="product-message"></div>
                
                <!-- 搜索和筛选 -->
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="搜索商品...">
                    <select id="category-filter">
                        <option value="">所有分类</option>
                    </select>
                    <input type="number" id="min-price" placeholder="最低价" step="0.01">
                    <input type="number" id="max-price" placeholder="最高价" step="0.01">
                    <button class="btn-primary" onclick="searchProducts()">搜索</button>
                    <button class="btn-warning" onclick="resetSearch()">重置</button>
                </div>
                
                <h3>商品列表</h3>
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>名称</th>
                            <th>价格</th>
                            <th>库存</th>
                            <th>分类</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <!-- 订单管理 -->
            <div id="orders" class="tab-content">
                <h2>订单管理</h2>
                <div id="order-message"></div>
                
                <h3>我的订单</h3>
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>订单ID</th>
                            <th>总金额</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                
                <h3>订单详情</h3>
                <div id="order-details">
                    <p>选择一个订单查看详情</p>
                </div>
            </div>
            
            <!-- 购物车 -->
            <div id="cart" class="tab-content">
                <h2>购物车</h2>
                <div id="cart-message"></div>
                
                <h3>购物车商品</h3>
                <table id="cart-table">
                    <thead>
                        <tr>
                            <th>商品名称</th>
                            <th>单价</th>
                            <th>数量</th>
                            <th>小计</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                
                <div style="text-align: right; margin-top: 20px;">
                    <h4>总计: ¥<span id="cart-total">0.00</span></h4>
                    <button id="checkout-btn" class="btn-success">结算</button>
                </div>
            </div>
            
            <!-- 个人资料 -->
            <div id="profile" class="tab-content">
                <h2>个人资料</h2>
                <div id="profile-message"></div>
                
                <div class="profile-form">
                    <div class="form-group">
                        <label for="profile-username">用户名</label>
                        <input type="text" id="profile-username" readonly>
                    </div>
                    <div class="form-group">
                        <label for="profile-email">邮箱</label>
                        <input type="email" id="profile-email">
                    </div>
                    <button class="btn-primary" onclick="updateProfile()">更新资料</button>
                </div>
                
                <h3>修改密码</h3>
                <div class="profile-form">
                    <div class="form-group">
                        <label for="old-password">旧密码</label>
                        <input type="password" id="old-password">
                    </div>
                    <div class="form-group">
                        <label for="new-password">新密码</label>
                        <input type="password" id="new-password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">确认新密码</label>
                        <input type="password" id="confirm-password">
                    </div>
                    <button class="btn-warning" onclick="changePassword()">修改密码</button>
                </div>
            </div>
            
            <!-- 统计 -->
            <div id="stats" class="tab-content">
                <h2>订单统计</h2>
                <div id="stats-message"></div>
                
                <div class="stats-cards">
                    <div class="stat-card">
                        <h3>总订单数</h3>
                        <div class="value" id="total-orders">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>待处理订单</h3>
                        <div class="value" id="pending-orders">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>已完成订单</h3>
                        <div class="value" id="completed-orders">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>已取消订单</h3>
                        <div class="value" id="cancelled-orders">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>总消费金额</h3>
                        <div class="value">¥<span id="total-spent">0.00</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let apiBaseUrl = "http://localhost:8140";
        let currentUser = null;
        let token = localStorage.getItem('auth_token');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // 页面加载完成后执行
        $(document).ready(function() {
            // 检查是否已登录
            if (token) {
                verifyToken();
            } else {
                showAuthPage();
            }
            
            // 认证标签切换
            $("#login-tab").click(function() {
                $(".auth-tab").removeClass("active");
                $(this).addClass("active");
                $(".auth-form").removeClass("active");
                $("#login-form").addClass("active");
            });
            
            $("#register-tab").click(function() {
                $(".auth-tab").removeClass("active");
                $(this).addClass("active");
                $(".auth-form").removeClass("active");
                $("#register-form").addClass("active");
            });
            
            // 登录表单提交
            $("#login-form-data").submit(function(e) {
                e.preventDefault();
                login();
            });
            
            // 注册表单提交
            $("#register-form-data").submit(function(e) {
                e.preventDefault();
                register();
            });
            
            // 退出登录
            $("#logout-btn").click(function() {
                logout();
            });
            
            // 导航切换
            $(".nav-link").click(function(e) {
                e.preventDefault();
                $(".nav-link").removeClass("active");
                $(this).addClass("active");
                $(".tab-content").removeClass("active");
                $($(this).attr("href")).addClass("active");
                
                // 根据标签加载不同内容
                const tab = $(this).attr("href");
                if (tab === "#cart") {
                    loadCart();
                } else if (tab === "#profile") {
                    loadProfile();
                } else if (tab === "#stats") {
                    loadStats();
                } else if (tab === "#products") {
                    loadCategories();
                }
            });
            
            // 结算按钮
            $("#checkout-btn").click(function() {
                checkout();
            });
            
            // 搜索框回车事件
            $("#search-input").keypress(function(e) {
                if (e.which === 13) {
                    searchProducts();
                }
            });
        });
        
        // 显示认证页面
        function showAuthPage() {
            $("#auth-page").show();
            $("#app-page").hide();
        }
        
        // 显示应用页面
        function showAppPage() {
            $("#auth-page").hide();
            $("#app-page").show();
            loadProducts();
            loadOrders();
            loadCart();
            loadCategories();
        }
        
        // 验证token
        function verifyToken() {
            $.ajax({
                url: `${apiBaseUrl}/api/users/me`,
                type: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`
                },
                success: function(user) {
                    currentUser = user;
                    $("#current-user").text(`欢迎，${user.username}`);
                    showAppPage();
                },
                error: function() {
                    localStorage.removeItem('auth_token');
                    showAuthPage();
                }
            });
        }
        
        // 登录
        function login() {
            const loginData = {
                username: $("#login-username").val(),
                password: $("#login-password").val()
            };
            
            $.ajax({
                url: `${apiBaseUrl}/api/auth/login`,
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(loginData),
                success: function(response) {
                    token = response.access_token;
                    localStorage.setItem('auth_token', token);
                    verifyToken();
                },
                error: function(xhr) {
                    showMessage("#login-message", "登录失败: " + (xhr.responseJSON?.detail || xhr.responseText), "error");
                }
            });
        }
        
        // 注册
        function register() {
            const password = $("#register-password").val();
            const passwordConfirm = $("#register-password-confirm").val();
            
            if (password !== passwordConfirm) {
                showMessage("#register-message", "密码确认不一致", "error");
                return;
            }
            
            const registerData = {
                username: $("#register-username").val(),
                email: $("#register-email").val(),
                password: password
            };
            
            $.ajax({
                url: `${apiBaseUrl}/api/auth/register`,
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(registerData),
                success: function(response) {
                    showMessage("#register-message", "注册成功，请登录", "success");
                    $("#login-tab").click();
                    $("#register-form-data")[0].reset();
                },
                error: function(xhr) {
                    showMessage("#register-message", "注册失败: " + (xhr.responseJSON?.detail || xhr.responseText), "error");
                }
            });
        }
        
        // 退出登录
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('cart');
            token = null;
            currentUser = null;
            cart = [];
            showAuthPage();
        }
        
        // 显示消息
        function showMessage(container, message, type) {
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'warning' ? 'alert-warning' : 'alert-error';
            $(container).html(`<div class="alert ${alertClass}">${message}</div>`);
            setTimeout(() => {
                $(container).html("");
            }, 3000);
        }
        
        // 加载商品列表
        function loadProducts(queryParams = '') {
            $.ajax({
                url: `${apiBaseUrl}/api/products${queryParams}`,
                type: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`
                },
                success: function(response) {
                    const tbody = $("#products-table tbody");
                    tbody.empty();
                    
                    response.forEach(product => {
                        const lowStock = product.stock <= 10;
                        const stockClass = lowStock ? 'style="color: red; font-weight: bold;"' : '';
                        
                        tbody.append(`
                            <tr>
                                <td>${product.id}</td>
                                <td>${product.name}</td>
                                <td>¥${product.price}</td>
                                <td ${stockClass}>${product.stock}${lowStock ? ' (库存紧张)' : ''}</td>
                                <td>${product.category || '无'}</td>
                                <td class="action-buttons">
                                    <button class="btn-primary" onclick="addToCart(${product.id}, '${product.name}', ${product.price})">加入购物车</button>
                                </td>
                            </tr>
                        `);
                    });
                },
                error: function(xhr) {
                    showMessage("#product-message", "加载商品失败: " + xhr.responseText, "error");
                }
            });
        }
        
        // 搜索商品
        function searchProducts() {
            const query = $("#search-input").val();
            const category = $("#category-filter").val();
            const minPrice = $("#min-price").val();
            const maxPrice = $("#max-price").val();
            
            let queryParams = '?';
            if (query) queryParams += `q=${encodeURIComponent(query)}&`;
            if (category) queryParams += `category=${encodeURIComponent(category)}&`;
            if (minPrice) queryParams += `min_price=${minPrice}&`;
            if (maxPrice) queryParams += `max_price=${maxPrice}&`;
            
            // 移除末尾的&或?
            if (queryParams.length > 1) {
                queryParams = queryParams.slice(0, -1);
            } else {
                queryParams = '';
            }
            
            loadProducts(queryParams);
        }
        
        // 重置搜索
        function resetSearch() {
            $("#search-input").val('');
            $("#category-filter").val('');
            $("#min-price").val('');
            $("#max-price").val('');
            loadProducts();
        }
        
        // 加载分类
        function loadCategories() {
            $.ajax({
                url: `${apiBaseUrl}/api/products/categories`,
                type: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`
                },
                success: function(response) {
                    const select = $("#category-filter");
                    select.empty();
                    select.append('<option value="">所有分类</option>');
                    
                    response.categories.forEach(category => {
                        select.append(`<option value="${category}">${category}</option>`);
                    });
                },
                error: function(xhr) {
                    console.error("加载分类失败: " + xhr.responseText);
                }
            });
        }
        
        // 加载订单列表（当前用户的）
        function loadOrders() {
            $.ajax({
                url: `${apiBaseUrl}/api/orders/my`,
                type: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`
                },
                success: function(response) {
                    const tbody = $("#orders-table tbody");
                    tbody.empty();
                    
                    response.forEach(order => {
                        tbody.append(`
                            <tr>
                                <td>${order.id}</td>
                                <td>¥${order.total_amount}</td>
                                <td>${order.status}</td>
                                <td>${new Date(order.created_at).toLocaleString()}</td>
                                <td class="action-buttons">
                                    <button class="btn-primary" onclick="viewOrderDetails(${order.id})">查看详情</button>
                                    ${order.status === 'pending' ? 
                                        `<button class="btn-danger" onclick="cancelOrder(${order.id})">取消订单</button>` : 
                                        ''
                                    }
                                </td>
                            </tr>
                        `);
                    });
                },
                error: function(xhr) {
                    showMessage("#order-message", "加载订单失败: " + xhr.responseText, "error");
                }
            });
        }
        
        // 查看订单详情
        function viewOrderDetails(orderId) {
            $.ajax({
                url: `${apiBaseUrl}/api/orders/${orderId}`,
                type: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`
                },
                success: function(order) {
                    let detailsHtml = `
                        <h4>订单 #${order.id}</h4>
                        <p><strong>总金额:</strong> ¥${order.total_amount}</p>
                        <p><strong>状态:</strong> ${order.status}</p>
                        <p><strong>创建时间:</strong> ${new Date(order.created_at).toLocaleString()}</p>
                        <h5>订单项:</h5>
                        <table>
                            <thead>
                                <tr>
                                    <th>商品名称</th>
                                    <th>数量</th>
                                    <th>单价</th>
                                    <th>小计</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    order.items.forEach(item => {
                        detailsHtml += `
                            <tr>
                                <td>${item.product_name}</td>
                                <td>${item.quantity}</td>
                                <td>¥${item.price}</td>
                                <td>¥${(item.quantity * item.price).toFixed(2)}</td>
                            </tr>
                        `;
                    });
                    
                    detailsHtml += `
                            </tbody>
                        </table>
                    `;
                    
                    $("#order-details").html(detailsHtml);
                },
                error: function(xhr) {
                    showMessage("#order-message", "加载订单详情失败: " + xhr.responseText, "error");
                }
            });
        }
        
        // 取消订单
        function cancelOrder(orderId) {
            if (confirm("确定要取消这个订单吗？")) {
                $.ajax({
                    url: `${apiBaseUrl}/api/orders/${orderId}/cancel`,
                    type: "PUT",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    },
                    success: function(response) {
                        showMessage("#order-message", "订单取消成功", "success");
                        loadOrders();
                        loadStats(); // 更新统计
                    },
                    error: function(xhr) {
                        showMessage("#order-message", "取消订单失败: " + xhr.responseText, "error");
                    }
                });
            }
        }
        
        // 添加到购物车
        function addToCart(productId, productName, price) {
            const existingItem = cart.find(item => item.productId === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    productId: productId,
                    productName: productName,
                    price: price,
                    quantity: 1
                });
            }
            
            updateCartStorage();
            showMessage("#product-message", "已添加到购物车", "success");
            
            // 如果当前在购物车页面，刷新购物车显示
            if ($("#cart").hasClass("active")) {
                loadCart();
            }
        }
        
        // 加载购物车
        function loadCart() {
            const tbody = $("#cart-table tbody");
            tbody.empty();
            
            let total = 0;
            
            cart.forEach((item, index) => {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                
                tbody.append(`
                    <tr>
                        <td>${item.productName}</td>
                        <td>¥${item.price}</td>
                        <td>
                            <input type="number" value="${item.quantity}" min="1" 
                                   onchange="updateCartQuantity(${index}, this.value)">
                        </td>
                        <td>¥${subtotal.toFixed(2)}</td>
                        <td>
                            <button class="btn-danger" onclick="removeFromCart(${index})">删除</button>
                        </td>
                    </tr>
                `);
            });
            
            $("#cart-total").text(total.toFixed(2));
        }
        
        // 更新购物车商品数量
        function updateCartQuantity(index, quantity) {
            if (quantity < 1) quantity = 1;
            cart[index].quantity = parseInt(quantity);
            updateCartStorage();
            loadCart();
        }
        
        // 从购物车移除商品
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartStorage();
            loadCart();
            showMessage("#cart-message", "商品已从购物车移除", "success");
        }
        
        // 更新购物车存储
        function updateCartStorage() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        
        // 结算
        function checkout() {
            if (cart.length === 0) {
                showMessage("#cart-message", "购物车为空", "error");
                return;
            }
            
            const orderData = {
                items: cart.map(item => ({
                    product_id: item.productId,
                    quantity: item.quantity,
                    price: item.price
                }))
            };
            
            $.ajax({
                url: `${apiBaseUrl}/api/orders`,
                type: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`
                },
                contentType: "application/json",
                data: JSON.stringify(orderData),
                success: function(response) {
                    showMessage("#cart-message", "订单创建成功", "success");
                    cart = [];
                    updateCartStorage();
                    loadCart();
                    loadOrders();
                    loadStats(); // 更新统计
                },
                error: function(xhr) {
                    showMessage("#cart-message", "创建订单失败: " + xhr.responseText, "error");
                }
            });
        }
        
        // 加载个人资料
        function loadProfile() {
            $("#profile-username").val(currentUser.username);
            $("#profile-email").val(currentUser.email);
        }
        
        // 更新个人资料
        function updateProfile() {
            const email = $("#profile-email").val();
            
            $.ajax({
                url: `${apiBaseUrl}/api/users/me`,
                type: "PUT",
                headers: {
                    "Authorization": `Bearer ${token}`
                },
                contentType: "application/json",
                data: JSON.stringify({ email: email }),
                success: function(response) {
                    showMessage("#profile-message", "资料更新成功", "success");
                    currentUser = response;
                },
                error: function(xhr) {
                    showMessage("#profile-message", "更新失败: " + xhr.responseText, "error");
                }
            });
        }
        
        // 修改密码
        function changePassword() {
            const oldPassword = $("#old-password").val();
            const newPassword = $("#new-password").val();
            const confirmPassword = $("#confirm-password").val();
            
            if (newPassword !== confirmPassword) {
                showMessage("#profile-message", "新密码确认不一致", "error");
                return;
            }
            
            $.ajax({
                url: `${apiBaseUrl}/api/users/me/password`,
                type: "PUT",
                headers: {
                    "Authorization": `Bearer ${token}`
                },
                contentType: "application/json",
                data: JSON.stringify({
                    old_password: oldPassword,
                    new_password: newPassword
                }),
                success: function(response) {
                    showMessage("#profile-message", "密码修改成功", "success");
                    $("#old-password").val('');
                    $("#new-password").val('');
                    $("#confirm-password").val('');
                },
                error: function(xhr) {
                    showMessage("#profile-message", "密码修改失败: " + xhr.responseText, "error");
                }
            });
        }
        
        // 加载统计
        function loadStats() {
            $.ajax({
                url: `${apiBaseUrl}/api/orders/stats`,
                type: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`
                },
                success: function(response) {
                    $("#total-orders").text(response.total_orders);
                    $("#pending-orders").text(response.pending_orders);
                    $("#completed-orders").text(response.completed_orders);
                    $("#cancelled-orders").text(response.cancelled_orders);
                    $("#total-spent").text(response.total_spent.toFixed(2));
                },
                error: function(xhr) {
                    showMessage("#stats-message", "加载统计失败: " + xhr.responseText, "error");
                }
            });
        }
    </script>
</body>
</html>
