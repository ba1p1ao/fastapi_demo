<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 游戏文件共享系统</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .reset-form {
            padding: 30px;
        }
        
        .reset-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #0066cc;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
            height: 15px;
        }
        
        .strength-weak {
            color: #e74c3c;
        }
        
        .strength-medium {
            color: #f39c12;
        }
        
        .strength-strong {
            color: #2ecc71;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #0056b3;
        }
        
        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .back-login {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        
        .back-login:hover {
            text-decoration: underline;
        }
        
        .password-requirements {
            margin-top: 10px;
            font-size: 12px;
            color: #6c757d;
        }
        
        .requirement {
            margin-bottom: 5px;
        }
        
        .requirement.met {
            color: #28a745;
        }
        
        .requirement.unmet {
            color: #6c757d;
        }
        
        .requirement.met::before {
            content: "✓ ";
        }
        
        .requirement.unmet::before {
            content: "✗ ";
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">游戏文件共享</div>
            <div class="subtitle">重置您的账户密码</div>
        </div>
        
        <!-- 消息显示区域 -->
        <div class="message" id="message"></div>
        
        <div class="reset-form">
            <div class="reset-info" id="reset-info">
                请设置您的新密码。密码必须至少8个字符，包含字母和数字。
            </div>
            
            <form id="reset-password-form">
                <input type="hidden" id="reset-token">
                
                <div class="form-group">
                    <label for="new-password">新密码</label>
                    <input type="password" id="new-password" placeholder="请输入新密码" required>
                    <div class="password-strength" id="password-strength"></div>
                    <div class="password-requirements">
                        <div class="requirement unmet" id="req-length">至少8个字符</div>
                        <div class="requirement unmet" id="req-letter">包含字母</div>
                        <div class="requirement unmet" id="req-number">包含数字</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">确认新密码</label>
                    <input type="password" id="confirm-password" placeholder="请再次输入新密码" required>
                    <div class="password-strength" id="password-match"></div>
                </div>
                
                <button type="submit" class="submit-btn" id="submit-btn" disabled>重置密码</button>
            </form>
            
            <a href="login.html" class="back-login">返回登录页面</a>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // 从URL获取重置token
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showMessage('无效的重置链接', 'error');
                $('#reset-info').text('此重置链接无效或已过期。');
                $('#reset-password-form').hide();
                return;
            }
            
            $('#reset-token').val(token);
            
            // 验证token有效性
            validateResetToken(token);
            
            // 密码强度检查
            $('#new-password').on('input', checkPasswordStrength);
            
            // 密码匹配检查
            $('#confirm-password').on('input', checkPasswordMatch);
            
            // 表单提交
            $('#reset-password-form').submit(function(e) {
                e.preventDefault();
                resetPassword();
            });
        });
        
        // 验证重置token
        function validateResetToken(token) {
            $.ajax({
                url: '/api/auth/validate-reset-token',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    token: token
                }),
                success: function(response) {
                    showMessage('请设置您的新密码', 'info');
                    $('#reset-info').text(`您好 ${response.username}，请设置您的新密码。`);
                },
                error: function(xhr) {
                    if (xhr.status === 400 || xhr.status === 404) {
                        showMessage('此重置链接无效或已过期', 'error');
                        $('#reset-info').text('此重置链接无效或已过期，请重新申请密码重置。');
                        $('#reset-password-form').hide();
                    } else {
                        showMessage('验证失败，请稍后重试', 'error');
                    }
                }
            });
        }
        
        // 检查密码强度
        function checkPasswordStrength() {
            const password = $('#new-password').val();
            const strengthEl = $('#password-strength');
            const submitBtn = $('#submit-btn');
            
            // 检查各项要求
            const hasMinLength = password.length >= 8;
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            
            // 更新要求显示
            $('#req-length').toggleClass('met', hasMinLength).toggleClass('unmet', !hasMinLength);
            $('#req-letter').toggleClass('met', hasLetter).toggleClass('unmet', !hasLetter);
            $('#req-number').toggleClass('met', hasNumber).toggleClass('unmet', !hasNumber);
            
            // 评估密码强度
            let strength = 0;
            let strengthText = '';
            let strengthClass = '';
            
            if (hasMinLength) strength++;
            if (hasLetter) strength++;
            if (hasNumber) strength++;
            
            if (strength === 0) {
                strengthText = '';
                strengthClass = '';
            } else if (strength === 1) {
                strengthText = '密码强度：弱';
                strengthClass = 'strength-weak';
            } else if (strength === 2) {
                strengthText = '密码强度：中';
                strengthClass = 'strength-medium';
            } else {
                strengthText = '密码强度：强';
                strengthClass = 'strength-strong';
            }
            
            strengthEl.text(strengthText).attr('class', 'password-strength ' + strengthClass);
            
            // 检查是否可以启用提交按钮
            const passwordMatch = $('#confirm-password').val() === password;
            const isFormValid = hasMinLength && hasLetter && hasNumber && passwordMatch;
            
            submitBtn.prop('disabled', !isFormValid);
        }
        
        // 检查密码匹配
        function checkPasswordMatch() {
            const password = $('#new-password').val();
            const confirmPassword = $('#confirm-password').val();
            const matchEl = $('#password-match');
            
            if (confirmPassword === '') {
                matchEl.text('');
                return;
            }
            
            if (password === confirmPassword) {
                matchEl.text('密码匹配').attr('class', 'password-strength strength-strong');
            } else {
                matchEl.text('密码不匹配').attr('class', 'password-strength strength-weak');
            }
            
            // 更新提交按钮状态
            const hasMinLength = password.length >= 8;
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            const isFormValid = hasMinLength && hasLetter && hasNumber && (password === confirmPassword);
            
            $('#submit-btn').prop('disabled', !isFormValid);
        }
        
        // 重置密码
        function resetPassword() {
            const token = $('#reset-token').val();
            const newPassword = $('#new-password').val();
            
            // 显示加载状态
            const submitBtn = $('#submit-btn');
            const originalText = submitBtn.text();
            submitBtn.text('处理中...').prop('disabled', true);
            
            $.ajax({
                url: '/api/auth/reset-password',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    token: token,
                    new_password: newPassword
                }),
                success: function(response) {
                    showMessage('密码重置成功！正在跳转到登录页面...', 'success');
                    
                    // 延迟跳转，让用户看到成功消息
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                },
                error: function(xhr) {
                    // 恢复按钮状态
                    submitBtn.text(originalText).prop('disabled', false);
                    
                    if (xhr.status === 400) {
                        const error = xhr.responseJSON;
                        if (error.detail) {
                            showMessage(error.detail, 'error');
                        } else {
                            showMessage('密码重置失败，请检查输入', 'error');
                        }
                    } else if (xhr.status === 404) {
                        showMessage('重置链接无效或已过期', 'error');
                    } else {
                        showMessage('密码重置失败，请稍后重试', 'error');
                    }
                }
            });
        }
        
        // 显示消息
        function showMessage(message, type) {
            const messageEl = $('#message');
            messageEl.removeClass('success error info');
            messageEl.addClass(type);
            messageEl.text(message);
            messageEl.show();
            
            // 5秒后自动隐藏错误和信息消息
            if (type === 'error' || type === 'info') {
                setTimeout(() => {
                    hideMessage();
                }, 5000);
            }
        }
        
        // 隐藏消息
        function hideMessage() {
            $('#message').hide();
        }
    </script>
</body>
</html>
