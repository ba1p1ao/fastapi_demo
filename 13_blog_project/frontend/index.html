<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微型博客</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .post { border: 1px solid #ddd; padding: 15px; margin: 10px 0; }
        .post h3 { margin-top: 0; }
        .actions { margin-top: 10px; }
        button { padding: 5px 10px; margin-right: 5px; }
        textarea, input { width: 100%; margin: 5px 0; padding: 8px; }
        .auth-section { margin-bottom: 20px; padding: 15px; background: #f5f5f5; }
        .hidden { display: none; }
        .user-info { float: right; }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的博客</h1>
        
        <!-- 认证区域 -->
        <div class="auth-section">
            <div id="loginForm">
                <h3>登录</h3>
                <input type="text" id="loginUsername" placeholder="用户名">
                <input type="password" id="loginPassword" placeholder="密码">
                <button onclick="login()">登录</button>
                <button onclick="showRegister()">没有账号？注册</button>
            </div>
            
            <div id="registerForm" class="hidden">
                <h3>注册</h3>
                <input type="text" id="registerUsername" placeholder="用户名">
                <input type="password" id="registerPassword" placeholder="密码">
                <input type="text" id="registerEmail" placeholder="邮箱">
                <button onclick="register()">注册</button>
                <button onclick="showLogin()">已有账号？登录</button>
            </div>
            
            <div id="userInfo" class="hidden">
                <span class="user-info">欢迎, <span id="usernameDisplay"></span> | 
                <button onclick="logout()">退出</button></span>
            </div>
        </div>

        <!-- 创建新文章 (登录后显示) -->
        <div id="createPostSection" class="hidden">
            <h2>写新文章</h2>
            <input type="text" id="title" placeholder="标题">
            <textarea id="content" placeholder="内容" rows="5"></textarea>
            <button onclick="createPost()">发布文章</button>
        </div>

        <!-- 文章列表 -->
        <div class="posts-list">
            <h2>文章列表</h2>
            <div id="posts-container"></div>
        </div>

        <!-- 编辑文章模态框 -->
        <div id="editModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc;">
            <h3>编辑文章</h3>
            <input type="text" id="editTitle" placeholder="标题">
            <textarea id="editContent" placeholder="内容" rows="5"></textarea>
            <button onclick="updatePost()">保存</button>
            <button onclick="closeEditModal()">取消</button>
            <input type="hidden" id="editId">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
